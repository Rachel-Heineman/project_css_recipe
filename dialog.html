<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dialog.css">
    <title>Document</title>
</head>
<body>
    <button class="primary" onclick="window.dialog.showModal();">Open Dialog</button>
    
    <dialog id="dialog">
        <h2>Hello.</h2>
        <p>A CSS-only modal based on the <a href="https://developer.mozilla.org/es/docs/Web/CSS/::backdrop"
                target="_blank">::backdrop</a> pseudo-class. Hope you find it helpful.</p>
        <p>You can also change the styles of the <code>::backdrop</code> from the CSS.</p>
        <button onclick="window.dialog.close();" aria-label="close" class="x">‚ùå</button>
    </dialog>
</body>
</html>
